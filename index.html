<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag and Drop</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="wrap">
	<div class="left-frame droppable">
		<div class="drop-number">Table #7</div><!--lorem ipsumsadasdsadasd-->
		<span class="left-num">1 <br> 2 <br> 3 <br> 4 <br> 5 <br> 6 </span>
		<ul>
			<li class="draggable">10033 Coffee <br> Walter B Coffee 1x 40$<br> Remarks<span class="price">40$</span></li>
			<li class="draggable">1022 Macaroni Large <br> Walter B Large 1x 35$ <br> Remarks<span class="price">35$</span></li>
			<li class="draggable">10033 Coffee <br> Walter B coffee 1x 35$<br> Remarks <span class="price">40$</span></li>
		</ul>
		<img src="icon/yellow-usd.png" alt="usd">
	</div>
<!--frames-->
	<div class="drop-frames">
			<span class="drop-number num1">#1</span>
			<div class="droppable"> 
				<ul></ul>
				<img src="icon/grey-usd.png" alt="usd"><img src="icon/grey-x.png" alt="x">
			</div>

			<span class="drop-number num2">#2</span>
			<div class="droppable">
				<ul></ul>
				<img src="icon/grey-usd.png" alt="usd"><img src="icon/grey-x.png" alt="x">	
			</div>

			<span class="drop-number num3">#3</span>
			<div class="droppable">
				<ul></ul>
				<img src="icon/grey-usd.png" alt="usd"><img src="icon/grey-x.png" alt="x">
			</div>

			<span class="drop-number num4">#4</span>
			<div class="droppable">
				<ul></ul>
				<img src="icon/grey-usd.png" alt="usd"><img src="icon/grey-x.png" alt="x">
			</div>
			
	</div>
	<div class="pagi">&laquo; Page 1/1 &raquo;</div>
	<form>
		<button type="button">OK</button>
		<button type="button">Cancel</button>
	</form>
</div>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
